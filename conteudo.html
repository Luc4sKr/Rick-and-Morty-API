<div id="info-card" class="container mt-1">
    <div id="head" class="d-flex flex-column justify-content-center align-items-center mb-2">
        <h1 id="character-name" class="card-title">{ character name }</h1>
        <img id="character-image" src="" alt="Character Image">
    </div>
    <div id="infos" class="">
        <div class="d-flex justify-content-around text-center">
            <div>
                <p id="character-status" class="card-text">{ status }</p>
                <p id="character-species" class="card-text">{ species }</p>
            </div>
            <div>
                <p id="character-gender" class="card-text">{ gender }</p>
                <p id="character-origin" class="card-text">{ origin }</p>
            </div>
        </div>
        <div id="location" class="card m-2">
            <div class="m-2">
                <p id="character-location" class="card-text">{ location }</p>
                <p id="location-type">{ location-type }</p>
                <p id="dimension" class="mb-0">{ dimension }</p>
            </div>
        </div>
    </div>
    <div id="btn" class="d-flex justify-content-center mb-2">
        <button type="button" id="btn-voltar" class="btn btn-primary" style="width: 80px;">Voltar</button>
    </div>
</div>

<script src="_scripts/conteudo.js"></script>
